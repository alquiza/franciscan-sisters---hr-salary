<section class="login">
  <div class="row">
    <div class="col-lg-12 jumbotron-fluid mat-elevation-z20">
      <mat-card>
        <mat-card-header>
          <mat-card-title></mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="container"><br/>
            <mat-label for="username">Username:</mat-label><br/>
            <input matInput type="text" name="username" id="username" [(ngModel)]="user.username" class="form-control block">
          </div><br/>
          <div class="container"><br/>
            <mat-label for="password">Password:</mat-label><br/>
            <input matInput type="text" name="password" id="password" [(ngModel)]="user.password" class="form-control block">
          </div>
        </mat-card-content>
        <mat-card-actions>
          <div class="row">
            <div class="col-lg-9" style="margin: 1.5em auto;">
              <button mat-stroked-button type="submit" (click)="loginUser()" class="mat-elevation-z20 btn btn-block block">Submit</button>
            </div>
          </div>
        </mat-card-actions><br/><br/>
        <mat-card-footer></mat-card-footer>
      </mat-card>
    </div>
  </div>
</section>
