<section class="authuser">
  <div class="row">
    <div class="col-lg-8" style="margin: 0.5em auto;">
      <mat-card class="jumbotron-fluid mat-elevation-z14">
        <mat-card-header>
          <mat-card-title>Token Authentication</mat-card-title>
          <mat-card-subtitle>Argon2 Algorithm Encryption</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col-lg-6">
              <mat-form-field class="container">
                <mat-label for="username">Username:</mat-label>
                <input matInput type="text" name="username" id="username" [(ngModel)]="user.username" required class="form-control">
              </mat-form-field>
            </div>
            <div class="col-lg-6">
              <mat-form-field class="container">
                <mat-label for="email">Email:</mat-label>
                <input matInput type="email" name="email" id="email" [(ngModel)]="user.email" class="form-control">
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <mat-form-field class="container">
                <mat-label for="last_name">Surname:</mat-label>
                <input matInput type="text" name="last_name" id="last_name" [(ngModel)]="user.last_name" class="form-control">
              </mat-form-field>
            </div>
            <div class="col-lg-6">
              <mat-form-field class="container">
                <mat-label for="first_name">First Name:</mat-label>
                <input matInput type="text" name="first_name" id="first_name" [(ngModel)]="user.first_name" class="form-control">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <mat-form-field class="container">
                <mat-label for="password">Password:</mat-label>
                <input matInput type="password" name="password" id="password" [(ngModel)]="user.password" required class="form-control">
              </mat-form-field>
            </div>
            <!--
            <div class="col-lg-12">
              <mat-form-field class="container">
                <mat-label for="rptPassword">Repeat Password:</mat-label>
                <input matInput type="password" name="rptPassword" id="rptPassword" required class="form-control">
              </mat-form-field>
            </div>
            -->
          </div>
        </mat-card-content>
        <mat-card-actions>
          <div clas="row">
            <div class="col-lg-6" style="margin: 2em auto;">
              <button mat-stroked-button type="submit" (click)="addUser()" class="mat-elevation-z14 btn btn-block block">Submit</button>
            </div>
            <div class="col-lg-6" style="margin: 2em auto;">
              <button mat-stroked-button type="submit" (click)="returnAuthUsers()" class="mat-elevation-z14 btn btn-block block">Cancel</button>
            </div>
          </div>
        </mat-card-actions>
        <mat-card-footer></mat-card-footer>
      </mat-card>
    </div>
  </div>
</section>
